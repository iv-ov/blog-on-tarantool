<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tarantool Driven Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">
    <h1>Tarantool Driven Blog</h1>
    <div class="row">
        <div class="col">
            <form id="add-post-form" action="/posts/create">
                <div class="form-group">
                    <label>Title
                        <input name="title" class="form-control" size="60">
                    </label>
                </div>
                <div class="form-group">
                    <label>Text
                        <textarea name="text" class="form-control" cols="60" rows="8"></textarea>
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div id="posts" class="col"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
